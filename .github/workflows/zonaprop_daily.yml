name: Zonaprop → Google Sheet → Telegram

on:
  schedule:
    - cron: "15 11 * * *"  # 08:15 ART
    - cron: "15 21 * * *"  # 18:15 ART
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          # Google / Telegram
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHEET_ID: "1b189NF_lflAM0A0IfhI5xu_iGQdRzfcNGjqS7sAmBa4"

          # Filtros
          MAX_USD: "121000"
          MAX_EXP: "120000"
          MIN_AMB: "2"
          ZONAS_OK: "olivos,villa urquiza,coghlan,colegiales,belgrano,vicente lopez,vicente lópez"

          # Operación
          MAX_NEW_URLS_PER_RUN: "120"
          SLEEP_SEC: "1.2"
          DEEP_PAGE: "60"   # si después querés revisar “páginas profundas”
        run: |
          python scripts/zonaprop_to_sheets.py
